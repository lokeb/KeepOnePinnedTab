<html>
	<head>
		<title>Keep One Pinned Tab: Options</title>
		<script type='text/javascript' src='constants.js'></script>
	</head>

	<body>
		<p>Please choose the URL for the page that you would like to keep pinned at all times:</p>
		
		<label>
			<input type="radio" class="PinnedTabPage" name="PinnedTabPage" value="Default" /> Default
		</label>
		
		<br />
		<label>
			<input type="radio" class="PinnedTabPage" name="PinnedTabPage" value="BlankLight" /> Blank light
		</label>
		
		<br />
		<label>
			<input type="radio" class="PinnedTabPage" name="PinnedTabPage" value="BlankDark" /> Blank dark
		</label>
		
		<br />
		<label>
			<input type="radio" class="PinnedTabPage" name="PinnedTabPage" value="Custom" /> Custom: <input type="text" id="customURL" />
		</label>
		<span id="customWarning">Make sure that this URL is the same as what appears in Chrome's URL bar (copy/paste is best).</span>
		
		<br /><br />
		<label>
			<input id="NoFocusPinnedTab" type="checkbox" /> Never focus pinned tab
		</label>
		
		<br /><br />
		<button id="save">Save</button>
		
		<br /><br />
		<div id="status"></div>
	</body>
	
	<script src="options.js"></script>
</html>
